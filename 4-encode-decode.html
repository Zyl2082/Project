<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var kw=prompt("请输入关键词：");

    document.write("向服务器发送请求："+path+kw);

    document.write("<br>");
    document.write("向服务器解码后"+kw);

</script>
